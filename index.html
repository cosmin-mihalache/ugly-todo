<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practical Js</title>
  </head>
  <body>
    <script>
      var todos = [
        { todoText: "apa", completed: false },
        { todoText: "cafea", completed: false },
        { todoText: "paine", completed: false }
      ];

      function display() {
        console.log("My list:", todos);
      }

      function add(initialTodoText) {
        todos.push({ todoText: initialTodoText, completed: false });
        display();
      }

      function edit(position, updatedTodoText) {
        todos[position].todoText = updatedTodoText;
        display();
      }

      function remove(position) {
        todos.splice(position, 1);
        display();
      }

      function toggle(position) {
        if (todos[position].completed === false) {
          todos[position].completed = true;
        } else {
          todos[position].completed = false;
        }
        display();
      }
    </script>
  </body>
</html>
